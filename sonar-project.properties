# Clau del projecte a SonarQube
sonar.projectKey=spring-petclinic-rest

# Nom del projecte (opcional però recomanat)
sonar.projectName=Spring Petclinic REST

# Clau de l’organització (si estàs a SonarCloud)
sonar.organization=LA_TEVA_ORGANITZACIO

# URL del servidor SonarQube o SonarCloud
sonar.host.url=http://localhost:9000

# Fonts del projecte
sonar.sources=src/main/java

# Classes de tests (opcional)
sonar.tests=src/test/java

# Format de cobertura JaCoCo
sonar.java.coveragePlugin=jacoco
sonar.coverage.jacoco.xmlReportPaths=target/site/jacoco/jacoco.xml

# Arxius compilats (necessari per sonar)
sonar.java.binaries=target/classes
sonar.java.test.binaries=target/test-classes
